name: publish 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker build . --tag ghcr.io/hmntsharma/ansible-cisco-sr-lab:latest
      - run: docker run ghcr.io/hmntsharma/ansible-cisco-sr-lab:latest
      - run: docker push ghcr.io/hmntsharma/ansible-cisco-sr-lab:latest
